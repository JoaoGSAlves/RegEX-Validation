<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"></link>
   <style>
      body {
         height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
      }
      .form-control {
         margin-top: 10px;
      }
      label {
         margin-top: 8px;
         letter-spacing: 0.05rem;
         font-weight: 600;
      }
   </style>
   <title>Regex Validation</title>
</head>
<body class="p-3 mb-2 bg-black text-white" >
   <div class="card p-3 mb-2 bg-dark text-emphasis-dark" style="width: 30rem; display: flex; justify-content: center;">
      <div class="card-body" >
        <h2 class="card-title">User Form</h2>
        <div class="container">
         <div class="row">
            <div>
               <form>
                  <div class="form-group">
                     <label>Nome</label>
                     <input
                        type="text"
                        class="form-control"
                        id="nome"
                        placeholder="Nome" />
                     <div class="invalid-feedback">
                        Nome deve ter entre 2 e 10 caracteres
                     </div>
                  <div class="form-group">
                     <label>CEP</label>
                     <input
                        type="text"
                        class="form-control"
                        id="cep"
                        placeholder="CEP" />
                     <div class="invalid-feedback">
                        Entre um CEP válido
                     </div>
                  <div class="form-group">
                     <label>E-mail</label>
                     <input
                        type="text"
                        class="form-control"
                        id="email"
                        placeholder="Email" />
                     <div class="invalid-feedback">
                        Entre um e-mail válido
                     </div>
                  <div class="form-group">
                     <label>Celular</label>
                     <input
                        type="text"
                        class="form-control"
                        id="celular"
                        placeholder="Celular" />
                     <div class="invalid-feedback">
                        Entre um número de celular válido
                     </div>
                  </div>
                  <div class="d-grid gap-2">
                     <input type="submit" value="Submit" class="btn btn-dark btn-block btn-outline-secondary" style="margin-top: 15px;">
                  </div>
               </form>
            </div>
         </div>
      </div>
      </div>
    </div>
   <script src="app.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
